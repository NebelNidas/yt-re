pluginManagement {
	repositories {
		maven {
			name = 'Fabric'
			url = 'https://maven.fabricmc.net/'
		}
		gradlePluginPortal()
		mavenLocal()
	}
}

// This check is done here before any plugins that may require java 17 are able to load.
if (!JavaVersion.current().isCompatibleWith(JavaVersion.VERSION_17)) {
	throw new UnsupportedOperationException("YT-RE's buildscript requires Java 17 or higher.")
}

rootProject.name = "yt-re"

include ':tools:gitifier'
include ':tools:enigma-plugin'
include ':tools:stitch-plugin'
